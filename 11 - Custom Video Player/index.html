<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>
  <div class="player">
    <video class="player__video viewer" src="652333414.mp4"></video>

    <div class="player__controls__container">
      <div class="progress">
        <div class="progress__filled">
          <div class="endPoint"></div>
        </div>
      </div>
    
      <span class="time">0:00 / 0:00</span>

      <button data-skip="-10" class="player__button fas">&#xf04a;</button>
      <button class="player__button toggle fas" title="Toggle Play">&#xf04b;</button>
      <button data-skip="25" class="player__button fas">&#xf04e;</button>
      
      <div class="volume-icon fas">&#xf028;</div>
      <input type="range" name="volume" class="player__slider volume-bar" min="0" max="1" step="0.05" value="1">
      
      <input type="range" name="playbackRate" class="player__slider padding-left" min="0.5" max="2" step="0.1" value="1">
      <span class="playBackRate">x 1</span>
      <button class="player__button toggle fullscreenButton fas">&#xf065;</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
